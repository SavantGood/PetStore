<div class="formCenter">
  <h3>LOGIN</h3>
    <app-input [(ngModel)]="userModel.username" [placeholder]="'Username: '" ngDefaultControl></app-input>
    <app-input [(ngModel)]="userModel.password" [placeholder]="'Password: '" ngDefaultControl></app-input>
    <button mat-button (click)="login()">Connect</button>
</div>
